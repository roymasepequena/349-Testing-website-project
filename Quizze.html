<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script defer src="script.js"></script>
    <title>Quiz | Quizze</title>
    <link rel="icon" href="images/quizze-favicon.png"> 
</head>
<body>
    <div class="quizze-header">
        <nav class="navbar navbar-default" style="background-color: #cc0000ff;">
                <div class="navbar-header">
                    <a class="navbar-brand" href="home.html"><img src="images/quizzelogo.png" style="width:182px; height:49px; margin-top:10px; margin-left:15px"></a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="quizzes.html"><button class="header-button" onclick="document.getElementById('quizzes-button').style.display='block'" 
                            style="width:auto;">Quizzes</button></a>
                    </li>
                    <li>
                        <a href="#"><button class="header-button" onclick="document.getElementById('login-button').style.display='block'" 
                            style="width:auto;">Login</button></a>
                    </li>
                    <li>
                        <a href="#"><button class="header-button" onclick="document.getElementById('signup-button').style.display='block'" 
                            style="width:auto;">Sign Up</button></a>
                    </li>
                </ul>
                <div id="login-button" class="modal">
  
                    <form class="modal-content animate">
                      <div class="imgcontainer">
                        <span onclick="document.getElementById('login-button').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="images/quizzered.png" alt="Avatar" class="avatar">
                      </div>
                  
                      <div class="login-container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                  
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                          
                        <a href="quizzes.html"><button class="form-button">Login</button></a>
                        <label>
                          <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                      </div>
                  
                      <div class="login-container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('login-button').style.display='none'" class="cancelbtn">Cancel</button>
                        <span class="psw"><a href="#">Forgot password?</a></span>
                      </div>
                    </form>
                    </div>
                <div id = "signup-button" class="modal">

                    <form class="modal-content animate">
                        <div class="imgcontainer">
                          <span onclick="document.getElementById('signup-button').style.display='none'" class="close" title="Close Modal">&times;</span>
                          <img src="images/quizzered.png" alt="Avatar" class="avatar">
                        </div>
                    
                        <div class="login-container">
                          <label for="uname"><b>Username</b></label>
                          <input type="text" placeholder="Enter Username" name="uname" required>
                    
                          <label for="psw"><b>Password</b></label>
                          <input type="password" placeholder="Enter Password" name="psw" required>
                            
                          <a href="quizzes.html"><button class="form-button">Sign Up</button></a>
                        </div>
                    
                        <div class="login-container" style="background-color:#f1f1f1">
                          <button type="button" onclick="document.getElementById('login-button').style.display='none'" class="cancelbtn">Cancel</button>
                        </div>
                      </form>
                </div>
        </nav>
    </div>
    <div class = "quiz">
    <div class="container">
            <div id="question-box" class="hidden">
                <div id="question" class="question-text">Question</div>
                <div id="answer-btns" class="btns-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hidden">Next</button>
        </div>
    <div id="scoreDisplay"></div>

    </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
