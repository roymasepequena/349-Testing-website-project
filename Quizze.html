<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script defer src="script.js"></script>
    <title>Quizze</title>
</head>
<body>
    <div class="quizze-header">
        <nav class="navbar navbar-default navbar-fixed-top" style = "background-color: #cc0000ff;">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src = "images/quizzelogo.png" style="width:126x; height:71px">
                </a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Quizzes</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Log In</a>
                    <ul class="dropdown-menu">
                      <li><form class="form-container">
                        <h1>Log In</h1>
                      
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email">
                      
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw">
                      
                        <button type="submit" class="btn">Login</button>
                    </form></li>
                    </ul>
                  </li>
                <li>
                    <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Sign Up</a>
                    <ul class="dropdown-menu">
                      <li><form class="form-container">
                        <h1>Sign Up</h1>
                      
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email">
                      
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw">
                      
                        <button type="submit" class="btn">Sign Up</button>
                    </form></li>
                    </ul>
                  </li>
                </li>
              </ul>
            </div>
          </nav>
        </div>
    <div class = "quiz">
    <div class="container">
            <div id="question-box" class="hidden">
                <div id="question" class="question-text">Question</div>
                <div id="answer-btns" class="btns-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hidden">Next</button>
        </div>
    </div>
    </div>
</body>
</html>
