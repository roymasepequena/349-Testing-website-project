<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quizze.css">
    <script defer src="Quizz.js"></script>
    <title>Quizze</title>
</head>
<body>
    <div class="container">
        <div id="homePage" class="flex-column flex-center">
            <h1>Quizze</h1>
            <!-- <a class="btn" href="https://github.com/roymasepequena/349-Testing-website-project">Github Repo</a> -->

            <div id="question-box" class="hidden">
                <div id="question" class="question-text">Question</div>
                <div id="answer-btns" class="btns-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hidden">Next</button>
            <button id="scores-btn" class="scores-btn btn hidden">High Scores</button>
        </div>
    </div>
    <div id="scoreDisplay"></div>
    <div id="scoreResult"></div> 
</body>
</html>
